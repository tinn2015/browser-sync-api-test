    <script>
        new Promise((resolve) => {
            setTimeout(() => {
                console.log('宏任务1')
                resolve()
            }, 10)
        }).then(res => {

            Promise.resolve().then(() => {
                console.log('微任务2')
            })
        })
        setTimeout(() => {
            console.log('宏任务2')
        }, 10)
    </script>
</body>
